<section id="education" class="min-h-screen py-16 md:py-24 px-4 sm:px-6">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">
        <span class="text-purple-400">Educación</span> y Certificaciones
      </h2>
      <p class="text-gray-400 max-w-2xl mx-auto">
        Mi viaje de aprendizaje continuo en tecnologías frontend y desarrollo web.
      </p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16 max-w-4xl mx-auto">
      <app-stat-card label="Certificaciones" [value]="education.length" variant="purple"></app-stat-card>
      <app-stat-card label="Proyectos" [value]="getTotalProjects()" prefix="+" variant="blue"></app-stat-card>
      <app-stat-card label="Horas de estudio" [value]="getTotalHours()" suffix="h" variant="green"></app-stat-card>
      <app-stat-card label="Instituciones" [value]="2" variant="orange"></app-stat-card>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 items-stretch">
      @for (cert of education; track cert.id) {
        <app-certification-card [cert]="cert"></app-certification-card>
      }
    </div>

    <div class="mt-16 text-center">
      <div class="inline-flex items-center gap-2 bg-gradient-to-r from-purple-600/10 to-purple-800/10 border border-purple-400/20 rounded-full px-6 py-3">
        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></div>
        <span class="text-purple-300 text-sm font-medium">Aprendizaje continuo desde 2023</span>
      </div>
    </div>
  </div>
</section>
