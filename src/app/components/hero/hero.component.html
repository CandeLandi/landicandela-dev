<section id="hero" class="min-h-screen py-16 md:py-24 px-4 sm:px-6 relative overflow-hidden flex items-center justify-center">
  <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 via-black to-pink-900/20"></div>

  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-32 h-32 bg-purple-500/10 rounded-full blur-xl animate-pulse"></div>
    <div class="absolute bottom-32 right-16 w-48 h-48 bg-pink-500/10 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-blue-500/10 rounded-full blur-lg animate-pulse" style="animation-delay: 2s;"></div>

    <div class="absolute top-16 right-20 text-purple-400/20 text-6xl font-mono animate-bounce" style="animation-delay: 0.5s;">
      &#123; &#125;
    </div>
    <div class="absolute bottom-20 left-16 text-pink-400/20 text-4xl font-mono animate-bounce" style="animation-delay: 1.5s;">
      &lt;/&gt;
    </div>
  </div>

  <div class="max-w-6xl mx-auto relative z-10" [@listStagger]>
    <div class="grid lg:grid-cols-2 gap-8 lg:gap-10 items-center">

      <div class="relative z-10">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-2 lg:mb-4" [@fadeSlideIn]>
          <span class="inline-block bg-gradient-to-r from-white via-purple-200 to-white bg-clip-text text-transparent bg-[length:200%_100%] animate-shimmer">
            Hola, soy Candela
          </span>
        </h1>

        <div class="mb-4 lg:mb-8 " [@fadeSlideIn]>
          <p class="text-xl sm:text-xl md:text-2xl lg:text-3xl font-bold bg-gradient-to-r from-purple-600 to-purple-400 bg-clip-text mb-3">
            <span class="animate-pulse">
              {{ techRoles[currentTechIndex] }}
            </span>
          </p>
        </div>

        <!-- Mobile-only profile image right under name and roles -->
        <div class="mt-4 mb-4 lg:mb-6 lg:hidden flex justify-center" [@fadeSlideIn]>
          <div class="relative z-20 isolate">
            <img
              src="assets/hero/profile.jpeg"
              alt="Candela Landi"
              class="relative rounded-full border-4 border-purple-400/30 shadow-2xl object-cover w-[220px] h-[220px] sm:w-[260px] sm:h-[260px] mix-blend-normal"
            />
          </div>
        </div>

<!--         <p class="text-lg sm:text-xl text-gray-300 mb-4 lg:mb-8 leading-relaxed" [@fadeSlideIn]>Apasionada por desarrollar <strong class="text-purple-300">aplicaciones web</strong> que sean
          funcionales y visualmente atractivas.
        </p> -->

        <div class="mb-4 lg:mb-8 bg-gray-900/50 border border-gray-700/50 rounded-lg p-4 font-mono text-sm" [@fadeSlideIn]>
          <div class="flex items-center gap-2 mb-3">
            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span class="text-gray-400 text-xs ml-2">skills.ts</span>
          </div>
          <div class="space-y-1 text-gray-300">
            <div>
              <span class="text-purple-400">const </span> <span class="text-blue-400">skills</span> = [
            </div>
            <div class="ml-4">
              @for (skill of skills; track skill) {
                <span class="text-green-400">'{{ skill }}'</span><span class="text-gray-500">{{ $last ? '' : ', ' }}</span>
              }
            </div>
            <div>];</div>
          </div>
        </div>

        <p class="mt-4 mb-6 text-xs sm:text-sm text-gray-400" [@fadeSlideIn]>
          Habilidades blandas:
          @for (s of softSkills; let last = $last; track s) {
            <span class="text-gray-300">{{ s }}</span><span class="mx-1 text-gray-600" *ngIf="!last">â€¢</span>
          }
        </p>

        <div class="flex flex-wrap justify-center lg:justify-start gap-3 sm:gap-4" [@fadeSlideIn]>
          <a href="assets/cv/Candela Landi CV.pdf" download="Candela Landi CV.pdf" target="_blank"
             class="bg-purple-600 hover:bg-purple-700 rounded-full p-2.5 sm:p-3 transition-all duration-300"
             title="Descargar CV">
            <i-lucide name="download" class="w-4 h-4 sm:w-5 sm:h-5"></i-lucide>
          </a>
          <button
            (click)="scrollToSection('contact')"
            class="border-purple-400 text-purple-400 hover:bg-purple-400 hover:text-black rounded-full p-2.5 sm:p-3 bg-transparent transition-all duration-300"
            title="Hablemos"
          >
            <i-lucide name="mail" class="w-4 h-4 sm:w-5 sm:h-5"></i-lucide>
          </button>
          <a
            href="https://www.linkedin.com/in/candela-landi-5651002ab"
            target="_blank"
            rel="noopener noreferrer"
            class="border-gray-600 text-gray-300 hover:bg-gray-600 rounded-full p-2.5 sm:p-3 bg-transparent transition-all duration-300"
            title="LinkedIn"
          >
            <i-lucide name="linkedin" class="w-4 h-4 sm:w-5 sm:h-5"></i-lucide>
          </a>
          <a
            href="https://github.com/candelandi"
            target="_blank"
            rel="noopener noreferrer"
            class="border-gray-600 text-gray-300 hover:bg-gray-600 rounded-full p-2.5 sm:p-3 bg-transparent transition-all duration-300"
            title="GitHub"
          >
            <i-lucide name="github" class="w-4 h-4 sm:w-5 sm:h-5"></i-lucide>
          </a>
        </div>
      </div>

      <div class="hidden lg:flex justify-center lg:justify-end relative">
        <div class="relative z-20 isolate">
          <img
            src="assets/hero/profile.jpeg"
            alt="Candela Landi"
            class="relative rounded-full border-4 border-purple-400/30 shadow-2xl object-cover w-[300px] h-[300px] sm:w-[350px] sm:h-[350px] lg:w-[450px] lg:h-[450px] mix-blend-normal"
          />
        </div>
      </div>
    </div>
  </div>
</section>
