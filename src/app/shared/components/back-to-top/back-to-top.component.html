<button
  (click)="scrollTop()"
  [class]="'fixed z-50 right-4 bottom-4 lg:right-6 lg:bottom-6 rounded-full border border-gray-700/60 backdrop-blur-md transition-all duration-200 ' +
    (visible() ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-6 pointer-events-none')"
  class="w-12 h-12 grid place-items-center bg-black/40 hover:bg-black/60 text-gray-200 hover:text-white shadow-lg/20">
  <i-lucide name="arrow-up" class="w-5 h-5"></i-lucide>
  <span class="sr-only">Volver arriba</span>
</button>
