<div class="h-screen bg-black text-white">
  <div class="flex h-full">

    <div class="w-80 h-full bg-gray-900/50 backdrop-blur-sm border-r border-gray-800/50 flex flex-col">

      <div class="p-6 border-b border-gray-800/50">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-purple-600/20 flex items-center justify-center">
            <i-lucide name="User" class="w-5 h-5 text-purple-400"></i-lucide>
          </div>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
              Candela Landi
            </h1>
            <p class="text-xs text-gray-400">Panel de administración</p>
          </div>
        </div>
      </div>

      <nav class="flex-1 p-4">
        <div class="space-y-2">
          <a
            href="https://landicandela.com"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-300 hover:text-white hover:bg-gray-800/50"
          >
            <i-lucide name="Home" class="w-5 h-5"></i-lucide>
            <span>Ver Portafolio</span>
          </a>

          <a
            routerLink="/admin/dashboard"
            routerLinkActive="text-white bg-purple-600/20 border border-purple-500/30"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-300 hover:text-white hover:bg-gray-800/50"
          >
            <i-lucide name="FolderOpen" class="w-5 h-5"></i-lucide>
            <span>Proyectos</span>
          </a>

          <a
            routerLink="/admin/certifications"
            routerLinkActive="text-white bg-purple-600/20 border border-purple-500/30"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-300 hover:text-white hover:bg-gray-800/50"
          >
            <i-lucide name="GraduationCap" class="w-5 h-5"></i-lucide>
            <span>Certificaciones</span>
          </a>
        </div>
      </nav>

      <!-- Logout -->
      <div class="p-4 border-t border-gray-800/50">
        <button
          (click)="logout()"
          class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-300 hover:text-red-400 hover:bg-red-400/10"
        >
          <i-lucide name="LogOut" class="w-5 h-5"></i-lucide>
          <span>Cerrar sesión</span>
        </button>
      </div>
    </div>

    <div class="flex-1 h-full overflow-y-auto">
      <ng-content></ng-content>
    </div>
  </div>
</div>
