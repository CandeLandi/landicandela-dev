<div class="relative group select-none"
     (touchstart)="onTouchStart($event)"
     (touchend)="onTouchEnd($event)"
     (mousedown)="onMouseDown($event)"
     (mouseup)="onMouseUp($event)"
     (mouseleave)="onMouseLeave($event)">
  <img
    [src]="(images && images[current]) ? images[current].url : ''"
    [alt]="alt"
    class="w-full object-cover rounded-lg"
    [class]="heightClass"
  />

  <button *ngIf="images && images.length > 1"
          (click)="prev()"
          class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-all">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
  </button>
  <button *ngIf="images && images.length > 1"
          (click)="next()"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-all">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
  </button>

  <div *ngIf="images && images.length > 1" class="flex justify-center mt-3 gap-2">
    <button *ngFor="let _img of images; index as i"
            (click)="set(i)"
            [class]="'w-2 h-2 rounded-full transition-colors ' + (current === i ? 'bg-purple-400' : 'bg-gray-600')">
    </button>
  </div>
</div>
