<div reveal class="text-center p-6 bg-gradient-to-br rounded-xl border opacity-0 translate-y-2 transition-all duration-300" [ngClass]="containerClasses">
  <div class="text-3xl font-bold mb-2">
    <span class="align-baseline">{{ prefix }}</span>
    <span [countUp]="value"></span>
    <span class="align-baseline">{{ suffix }}</span>
  </div>
  <div class="text-sm text-gray-400">{{ label }}</div>
</div>
