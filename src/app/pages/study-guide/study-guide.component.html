<div class="min-h-screen bg-black text-white">
  <app-sidemenu></app-sidemenu>

  <main class="lg:pl-20 xl:pl-24 px-6 md:px-12 py-16 relative">
    <div class="max-w-7xl mx-auto">
      <header class="mb-16">
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 text-balance">
          {{ intro.title }}
        </h1>
        <p class="text-xl text-gray-400 mb-2">
          {{ intro.subtitle }}
        </p>
        <p class="text-sm text-gray-500 italic">
          {{ intro.note }}
        </p>
      </header>

      @for (section of sections(); track section.id) {
        <section class="mb-16">
          <div class="flex items-baseline gap-3 mb-6">
            <span class="text-2xl font-bold leading-none" [style.color]="accent">{{ section.number }}</span>
            <h2
              class="text-3xl font-semibold text-white pb-2 border-b flex-1 leading-tight"
              [style.borderBottomColor]="accentSoft"
            >
              {{ section.title }}
            </h2>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            @for (card of section.cards; track card.title) {
              <app-study-card
                [title]="card.title"
                [items]="card.items ?? []"
                [groups]="card.groups ?? []"
                [variant]="card.variant ?? 'list'"
                [spanCols]="card.spanCols ?? false"
                [accent]="accent"
              />
            }
          </div>
        </section>
      }
    </div>
    <button
      type="button"
      (click)="scrollToTop()"
      class="fixed bottom-6 right-6 z-50 flex items-center gap-2 px-4 py-2 rounded-full border border-purple-400/30 bg-black/80 text-sm text-purple-200 hover:bg-purple-500/30 hover:text-white transition-all duration-200 shadow-lg shadow-purple-500/10"
      [class.opacity-0]="!showScrollButton()"
      [class.translate-y-4]="!showScrollButton()"
      [class.pointer-events-none]="!showScrollButton()"
    >
      <i-lucide name="arrow-up" class="w-4 h-4"></i-lucide>
      Arriba
    </button>
  </main>
</div>
