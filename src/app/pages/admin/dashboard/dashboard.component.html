<app-admin-sidemenu>
  <div class="max-w-7xl mx-auto px-6 py-8 text-white">

    <div class="mb-8">
      <h1 class="text-3xl font-light text-white mb-2 flex items-center gap-2">
        <i-lucide name="FolderOpen" class="w-6 h-6 text-purple-400"></i-lucide>
        My projects
      </h1>

    </div>

    <app-stats-cards [stats]="stats()"></app-stats-cards>

    <div class="space-y-8">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
        <div class="border-b border-gray-800/50 pb-2">
          <h2 class="text-2xl font-light text-white">Projects</h2>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              [ngModel]="searchTerm()"
              (input)="onSearchChange($event)"
              class="w-full sm:w-64 px-4 py-3 bg-gray-900/30 border border-gray-800/50 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-400/50 transition-colors"
            />
            <i-lucide name="search" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"></i-lucide>
          </div>

          <div class="flex gap-3">
            <select
              [ngModel]="filterStatus()"
              (change)="onFilterChange($event)"
              class="px-4 py-3 bg-gray-900/30 border border-gray-800/50 rounded-xl text-white focus:outline-none focus:border-purple-400/50 transition-colors"
            >
              <option value="all">All</option>
              <option value="published">Published</option>
              <option value="draft">Drafts</option>
            </select>

            <!-- Removed Recent filter dropdown as requested -->
          </div>

                         <button
                 (click)="navigateToNewProject()"
                 class="px-6 py-3 bg-white text-black rounded-xl hover:bg-gray-100 transition-colors font-medium"
               >
                 New
               </button>
        </div>
      </div>

      <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-6">
        @for (project of filteredProjects(); track project.id) {
          <app-project-card
            [project]="project"
            (edit)="editProject($event)"
            (toggleFeatured)="toggleFeatured($event)"
            (toggleStatus)="toggleStatus($event)"
            (delete)="deleteProject($event)"
          ></app-project-card>
        }
      </div>

      @if (filteredProjects().length === 0) {
        <div class="text-center py-20">
          <div class="w-20 h-20 bg-gray-900/30 rounded-3xl flex items-center justify-center mx-auto mb-6">
            <i-lucide name="folder-open" class="w-10 h-10 text-gray-600"></i-lucide>
          </div>
          <p class="text-gray-400 text-lg font-light">
            {{ searchTerm() || filterStatus() !== 'all' ? 'No projects found' : 'No projects yet' }}
          </p>
        </div>
      }
    </div>
  </div>
</app-admin-sidemenu>
