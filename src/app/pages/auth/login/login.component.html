<div class="min-h-screen bg-black flex items-center justify-center p-6">
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-20 text-purple-400/10 text-8xl font-mono">
      &#123; &#125;
    </div>
    <div
      class="absolute bottom-20 right-20 text-purple-400/10 text-6xl font-mono"
    >
      &lt; /&gt;
    </div>
    <div
      class="absolute top-1/2 left-1/4 text-purple-400/10 text-4xl font-mono"
    >
      =&gt;
    </div>
  </div>

  <div
    class="w-full max-w-md bg-gray-900/80 border border-gray-700 rounded-lg backdrop-blur-sm"
  >
    <div class="p-8">
      <div class="text-center mb-8">
        <div
          class="mx-auto w-16 h-16 bg-purple-600/20 rounded-full flex items-center justify-center mb-4"
        >
          <i-lucide name="lock" class="w-8 h-8 text-purple-400"></i-lucide>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">CL</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        @if (errorMessage) {
        <div
          class="bg-red-500/10 border border-red-500/20 rounded-lg p-3 text-red-400 text-sm"
        >
          {{ errorMessage }}
        </div>
        }

        <div class="space-y-2">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i-lucide name="user" class="w-5 h-5 text-gray-400"></i-lucide>
            </div>
            <input
              type="email"
              formControlName="email"
              placeholder="Ingresa tu email"
              class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
            />
          </div>
        </div>

        <div class="space-y-2">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i-lucide name="lock" class="w-5 h-5 text-gray-400"></i-lucide>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              class="w-full pl-10 pr-12 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors duration-200"
            >
              @if (!showPassword) {
              <i-lucide name="eye" class="w-5 h-5"></i-lucide>
              } @if (showPassword) {
              <i-lucide name="eye-off" class="w-5 h-5"></i-lucide>
              }
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-purple-600/50 disabled:cursor-not-allowed text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2"
        >
          @if (isLoading) {
          <i-lucide name="refresh-cw" class="w-5 h-5 animate-spin"></i-lucide>
          }
          <span>{{
            isLoading ? 'Iniciando sesión...' : 'Iniciar sesión'
          }}</span>
        </button>
      </form>

      <div class="text-center mt-6">
        <a
          href="/"
          class="text-purple-400 hover:text-purple-300 text-sm transition-colors duration-200"
        >
          ← Ir al Portafolio
        </a>
      </div>
    </div>
  </div>
</div>
